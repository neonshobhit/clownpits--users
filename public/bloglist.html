<script>
    var isApiLoadded=0;
    var apitimer=0;
    var blogData;
    var blogLength;
    function loadBlog()
    {
        var url=apiUrlAdmin+'/modules/blogs/';
    fetch(url,{
              method: 'GET',
              headers: 
              {
                'Content-Type': 'application/json',
                'Connection': 'keep-alive'
              },
        })
        .then(res =>{
            if(res.ok)
            {
                //console.log("Successfull");
                res.json().then(function(data)
                {
                    if(data.error)
                    {
                        document.getElementById("insert-blog").innerHTML="<div style='width:100%;display:flex;justify-content:center;align-items: center;' id='carousel-loader'><h5 class='text-warning'>We cannot find the blog, you are looing for.</h5></div>";
                    }
                    else
                    {
                        blogData=data;
                        blogLength=data.length;
                        
                        //for first time fathch
                        anotherBlog(0);
                    }
                });
            }
            else
            {
                toastr.error("We could not connect to internet.");
            }
        }).catch(error=> 
        {
            toastr.error("We could not connect to internet.");
        });
    }
    loadBlog();
        function anotherBlog(i)
        {
            blog_num+=i;
            document.getElementById('prev').style.display='block';
            document.getElementById('next').style.display='block';
            if(blog_num==0)
            {
                document.getElementById('prev').style.display='none';
            }
            if(blog_num==blogLength-1)
            {
                document.getElementById('next').style.display='none';
            }
            setBlog(blog_num);
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0;
        }
        function setBlog(num)
        {
            var link="";
            if(blogData[num].link)
            {
                link="<div style='width:100%;text-align:center'><a href='"+blogData[num].link+"' target='_blank'>Read Original Blog</a></div>";
            }
            if(blogData[num])
            {
                data=blogData[num];
                //document.getElementById('blog-title').innerHTML=data.title;
                document.getElementById("insert-blog").innerHTML="<div class='col-md-12 d-flex ftco-animate'><div style='width:100%' class='blog-entry align-self-stretch'><h3 style='text-align:center' class='heading mt-2'>"+data.title+"</h3><br><div class='block-20 blog-image' style=\"background-image: url('"+data.thumbnail+"');\"></div><br>"+link+"<p class='py-4' style='font-size: 1.2rem;text-align:justify;'>"+data.desc+"</p></div></div>";
            }
            else
            {
                document.getElementById("insert-blog").innerHTML="<div style='width:100%;display:flex;justify-content:center;align-items: center;' id='carousel-loader'><h5 class='text-warning'>We cannot find the blog, you are looing for.</h5></div>";
                
            }
            ftco_animation();
        }
        var ftco_animation = function() {
		var i = 0;
		$('.ftco-animate').waypoint( function( direction ) {

			if( direction === 'down' && !$(this.element).hasClass('ftco-animated') ) {
				
				i++;

				$(this.element).addClass('item-animate');
				setTimeout(function(){

					$('body .ftco-animate.item-animate').each(function(k){
						var el = $(this);
						setTimeout( function () {
							var effect = el.data('animate-effect');
							if ( effect === 'fadeIn') {
								el.addClass('fadeIn ftco-animated');
							} else if ( effect === 'fadeInLeft') {
								el.addClass('fadeInLeft ftco-animated');
							} else if ( effect === 'fadeInRight') {
								el.addClass('fadeInRight ftco-animated');
							} else {
								el.addClass('fadeInUp ftco-animated');
							}
							el.removeClass('item-animate');
						},  k * 50, 'easeInOutExpo' );
					});
					
				}, 100);
				
			}

		} , { offset: '95%' } );
	};
    
</script>
